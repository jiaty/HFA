<div id="contents" class="cf"> 
  
    <!-- contact -->
    <section id="contact" class="cf">
        <form method="POST" action="">
          <dl class="tbl-layout">
            <dt>留言內容</dt>
            <dd>
              <select name="inquiry_select">
                <option value="" selected>請選擇</option>
                <option value="1">詢問關金融部門的問題</option>
                <option value="2">詢問關推廣部門的問題</option>
                <option value="3">詢問關供銷部門的問題</option>
                <option value="4">詢問關保險部門的問題</option>
                <option value="5">詢問關會務部門的問題</option>
                <option value="6">給農會的意見、期望</option>
                <option value="7">其他</option>
              </select>
            </dd>
            <dt>詳細內容</dt>
            <dd>
              <textarea name="inquiry_text" rows="10"></textarea>
              <span>（最多4000字）</span></dd>
            <dt>姓名</dt>
            <dd>
              <input type="text" class="w300" name="username">
            </dd>
            <dt>電話號碼</dt>
            <dd>
              <input type="text" class="w20" name="tel1">－
              <input type="text" class="w80" name="tel2">
              </dd>
            <dt>Email</dt>
            <dd>
              <input type="text" class="w300" name="email">
              </dd>
            <dt>確認Email</dt>
            <dd class="bdchange">
              <input type="text" class="w300" name="email2">
             </dd>
          </dl>
          <p class="btn">
            <input type="image" alt="確認輸入內容"  src="./res/btn_check.jpg" value="submit">
          </p>
        </form>
    </section>
